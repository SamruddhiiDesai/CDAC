<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function forEachElement(arr,callback){
            for(let i=0;i<arr.length;i++){
                callback(arr[i],i);
            }
        }
        forEachElement([1,2,3,4],function(num,ind){
            console.log(ind+":"+(num*2));
        });

    </script>
</body>
</html>
