<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="">
            <div class="formm">
                <label for=""><b>Full Name</b></label>
                <input type="text" >
            </div>
            <div class="formm">
                
                <label for=""><b>Date of Birth</b></label>
                <input type="date">
            </div>
            <div class="formm">          
                <label for=""><b>Email ID</b></label>
                <input type="email" >
            </div>
            <div class="formm">
                <label for=""><b>Mobile Number</b></label>
                <input type="text" >
            </div>
            <!-- <div class="formm">
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="Male" >
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div> -->
            <div class="formm">
                
                <label for=""><b>Address</b></label>
                <input type="text" >
            </div>
            <div class="formm">
                
                <label for=""><b>City</b></label>
                <input type="text" required>
            </div>
            <div class="formm">
                
                <label for=""><b>Pincode</b></label>
                <input type="text" >
            </div>
            <div class="formm">
                
                <label for=""><b>State</b></label>
                <input type="text"  required>
            </div>
            <div class="formmm">
                <label><b>Course Applied For</b></label>
                <input id="x" type="radio" id="male" name="gender" value="Male" >
                <label for="male">DAC</label>
                <input id="x" type="radio" id="female" name="gender" value="Female">
                <label for="female">DBDA</label>
            </div>
           
            <!-- <p><input type="checkbox">Remember me<a href="#">forgot password</a></p> -->
            <input id="btn" type="submit" value="Submit">
            <!-- <p>Don't have a account?<a href="#">Register</a></p> -->
        </form>
    </div>
</body>
</html>
